<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles-jalali.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="dp" id="departure_date_picker" style="direction: rtl">
        <div class="date_picker_input">
          <input readonly type="text" class="date" />
        </div>
        <div class="date_picker_calendar">
          <div class="calendar_header" class="items-center">
            <div class="flex items-center">
              <p class="fw-bold cal_label">تاریخ رفت</p>

              <div
                class="select-container year-container flex items-center gap-2 relative"
              >
                <div class="custom-select">
                  <select name="" id=""></select>
                </div>
                <div class="dropdown-ico">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M13.2807 5.9668L8.93404 10.3135C8.4207 10.8268 7.5807 10.8268 7.06737 10.3135L2.7207 5.9668"
                      stroke="#292D32"
                      stroke-width="1.5"
                      stroke-miterlimit="10"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div>
              <button class="change-calendar">تقویم میلادی</button>
            </div>
          </div>
          <div class="flex whole-wrapper items-center" style="gap: 5px">
            <div class="month-picker">
              <div class="month-list-container">
                <div class="selection-indicator"></div>
                <div class="month-list"></div>
              </div>
            </div>
            <div class="cal_wrapper">
              <div class="cal_days"></div>
              <div class="calendar_main"></div>
            </div>
          </div>
          <div class="flex items-center actions">
            <button class="dp-btn delete">حذف</button>
            <button class="dp-btn select">انتخاب</button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" defer src="./js/tt.js"></script>
  </body>
</html>
